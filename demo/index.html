<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Rss Demo</title>

    <script src="../bower_components/jquery/dist/jquery.min.js"></script>
    <script src="../bower_components/angular/angular.min.js"></script>
    <script src="../bower_components/apiNG/dist/aping.min.js"></script>
    <script src="app.js"></script>
    <script src="../dist/aping-plugin-rss.js"></script>
</head>
<body ng-app="app">

    <aping
            template-url="template.html"
            model="social"
            aping-rss="[{'path':'https://github.com/JohnnyTheTank.atom'}]">
    </aping>
    <hr>
    <aping
            template-url="template.html"
            model="social"
            items="5"
            order-by="caption"
            order-reverse="false"
            aping-rss="[{'path':'http://feeds.feedburner.com/Angular-jsDirectives?utm_source=angular-js.in&utm_medium=website&utm_campaign=content-curation'}]">
    </aping>
    <hr>
    <aping
            template-url="template.html"
            model="native"
            aping-rss="[{'path':'http://blog.hackerearth.com/feed'}]">
    </aping>
</body>
</html>
