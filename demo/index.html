<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Rss Demo</title>

    <script src="../bower_components/jquery/dist/jquery.min.js"></script>
    <script src="../bower_components/angular/angular.min.js"></script>
    <script src="../bower_components/apiNG/dist/aping.min.js"></script>
    <script src="aping-config.js"></script>
    <script src="app.js"></script>
    <script src="../src/aping-rss-directive.js"></script>
    <script src="../src/aping-rss-factory.js"></script>
    <script src="../src/aping-rss-helper.js"></script>
</head>
<body ng-app="app">
    <aping
            model="social"
            items="5"
            order-by="caption"
            order-reverse="false"
            aping-rss="[{'path':'http://rss.nytimes.com/services/xml/rss/nyt/Science.xml'}]">
    </aping>
    <hr>
    <aping
            model="social"
            aping-rss="[{'path':'http://blog.hackerearth.com/feed'}]">
    </aping>
</body>
</html>
